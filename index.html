<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="logo.png" alt="Logo" class="logo"></li>
                <li>Butikk</li>
                <li>Mac</li>
                <li>iPad</li>
                <li>iPhone</li>
                <li>Watch</li>
                <li>AirPods</li>
                <li>TV & Hjem</li>
                <li>Underholdning</li>
                <li>Tilbehør</li>
                <li>Support</li>
                <li><img src="search-icon.png" alt="Search" class="icon"></li>
                <li><img src="cart-icon.png" alt="Cart" class="icon"></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>MacBook Pro</h1>
        <p>Smart skjønnhet.<br>Tilgjengelig fra 8.11.</p>
        <div class="buttons">
            <button class="primary-btn">Mer</button>
            <button class="secondary-btn">Forhåndsbestill</button>
        </div>
        <img src="macbook.png" alt="MacBook Pro" class="macbook-image">
    </main>
</body>
</html>
